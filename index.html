<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groot Translator</title>
    <meta name="author" content="Pratysuh kiran Rout" />
    <meta
      name="description"
      content="An app to translate English language to groot language"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Understand Groot</h1>
      <p>
        Fan of groot !! Want to talk to Groot but not able to Understand.No
        worries! This app will convert English language to Groot Language. Now
        you can talk with Groot .
      </p>
    </header>
    <main>
      <textarea
        name="english"
        id="grootTranslator"
        cols="30"
        rows="10"
        placeholder="Enter your text here and we will convert into Groot language"
      ></textarea>
      <button id="translate">Translate</button>

      <h2>Translated output is shown below</h2>

      <div class="container"></div>
    </main>
